<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box" id="box">
        <h3 class="question" id="question">Q.1 This is question</h3>
        <div class="option-box">
            <input type="radio" name="options"  value="a" id="option1" class="option">
            <label for="option1">Option A</label>
        </div>
        <div class="option-box">
            <input type="radio" name="options"  value="b" id="option2" class="option">
            <label for="option2">Option B</label>
        </div>
        <div class="option-box">
            <input type="radio" name="options"  value="c" id="option3" class="option">
            <label for="option3">Option C</label>
        </div>
        <div class="option-box">
            <input type="radio" name="options" value="d"  id="option4" class="option">
            <label for="option4">Option D</label>
        </div>
        <input type="submit" class="sub-btn" id="sub-btn">
    </div>
    <script src="script.js"></script>
</body>
</html>
